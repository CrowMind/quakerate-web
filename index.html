<!DOCTYPE html>
<html>

<head>
  <title>QuakeRate</title>

  <link rel="icon" type="image/png" href="images/icon.png">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Jaldi&display=swap");

    body {
      background-color: #23282c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 50px;

      box-sizing: border-box;
    }

    .badge-container {
      display: block;
      justify-content: center;
      align-items: center;
      gap: 20px;

    }

    .logo {
      flex: 1;
      text-align: center;
      margin-top: 50px;
      min-width: 100px;
      max-width: 500px;
      padding-left: 5dvw;
    }

    .logo img {
      flex: 1;
      max-width: 30%;
      height: auto;
    }

    .description {
      margin-top: 20px;
      text-align: center;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      margin-bottom: 20px;
    }

    .mockup {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      width: 300px;
      padding: 20px;
    }

    .phone {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 400px;
      height: 500px;
      margin: 0 auto;
      overflow: hidden;
    }

    .frame {
      position: absolute;

      width: 100%;
      height: 100%;
      background-image: url("images/mockup.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      z-index: 4;
    }

    .screen {
      position: absolute;

      width: 80%;
      height: 80%;
      background-color: transparent;
      z-index: 2;
    }

    .screenshots {
      position: absolute;

      width: 58%;
      height: 100%;

      z-index: 3;
    }

    .screenshots img {
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      width: 95%;
      margin-top: 5%;
      margin-left: 2%;
      height: 95%;
    }

    .screenshots img.active {
      opacity: 1;
    }

    .youtube-badge {
      display: flex;
      margin: auto;
    }

    .google-play-badge,
    .app-store-badge,
    .youtube-badge {
      max-width: 200px;
      max-height: 50px;
    }

    p {
      font-family: "Jaldi";
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="phone">
      <div class="frame"></div>
      <div class="screen"></div>
      <div class="screenshots">
        <img class="active" src="images/screenshots/0.jpg" />
        <img src="images/screenshots/1.png" />
        <img src="images/screenshots/2.jpg" />
        <img src="images/screenshots/3.jpg" />
        <img src="images/screenshots/4.jpg" />
        <img src="images/screenshots/5.jpg" />
        <img src="images/screenshots/6.jpg" />
        <img src="images/screenshots/7.jpg" />
      </div>
    </div>

    <div class="logo">
      <img src="images/icon.png" />
      <div class="description">
        <img style="max-width: 60%" src="images/quakerate.png" />
        <p style="font-size: 16px">
          Türkiye'nin deprem gerçeğiyle yüzleşmesi ve güvenli yapılar inşa
          etme bilincinin artması için ezber bozacak uygulama
        </p>
      </div>
      <div class="badge-container">
        <a
          href='http://play.google.com/store/?pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
          <img class="google-play-badge"
            src='https://play.google.com/intl/en_us/badges/static/images/badges/tr_badge_web_generic.png' />
        </a>

        <a href="https://apps.apple.com/us/app/wikipedia/id324715238?itsct=apps_box_badge&amp;itscg=30200"
          style="border-radius: 10px; width: 250px; height: 60px;">
          <img class="app-store-badge"
            src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/tr-tr?size=250x83&amp;releaseDate=1250467200"
            alt="Download on the App Store" style="border-radius: 13px; width: 250px; height: 60px;">
        </a>

        <a href="https://www.youtube.com/@QuakeRate." target="_blank">
          <img class="youtube-badge" src="https://img.shields.io/badge/YouTube-FF0000?logo=youtube">
        </a>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 QuakeRate from CrowMind</p>
  </div>
  <script>
    var screenshots = document.querySelectorAll(".screenshots img");
    var index = 0;
    setInterval(function () {
      screenshots[index].classList.remove("active");
      index = (index + 1) % screenshots.length;
      screenshots[index].classList.add("active");
    }, 3000);

    // Get the market buttons
    const marketButtons = document.querySelectorAll('.google-play-badge,.app-store-badge');

    // Add click event listeners to the market buttons
    marketButtons.forEach((button) => {
      button.addEventListener('click', (event) => {
        // Prevent the link from being followed
        event.preventDefault();
        // Show the pop-up message
        alert('Çok yakında uygulama marketlerinde olacağız <3');
      });
    });
  </script>
</body>

</html>
