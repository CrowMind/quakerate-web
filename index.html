<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Jaldi&display=swap");
      body {
        background-color: #23282c;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin-top: 50px;
        box-sizing: border-box;
      }

      .logo {
        flex: 1;
        text-align: center;
        margin-top: 50px;
        min-width: 100px;
        max-width: 500px;
        padding-left: 5dvw;
      }
      .logo img {
        flex: 1;
        max-width: 30%;
        height: auto;
      }
      .description {
        margin-top: 20px;
        text-align: center;
      }
      .footer {
        margin-top: 50px;
        text-align: center;
        margin-bottom: 20px;
      }

      .mockup {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 400px;
        width: 300px;
        padding: 20px;
      }
      .phone {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 400px;
        height: 500px;
        margin: 0 auto;
        overflow: hidden;
      }

      .frame {
        position: absolute;

        width: 100%;
        height: 100%;
        background-image: url("images/mockup.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
        z-index: 4;
      }

      .screen {
        position: absolute;

        width: 80%;
        height: 80%;
        background-color: transparent;
        z-index: 2;
      }

      .screenshots {
        position: absolute;

        width: 58%;
        height: 100%;

        z-index: 3;
      }

      .screenshots img {
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        width: 95%;
        margin-top: 5%;
        margin-left: 2%;
        height: 95%;
      }
      .screenshots img.active {
        opacity: 1;
      }
      .google-play-button {
        display: inline-block;
      }

      /* Adjust the size of the button using the font-size property */
      .google-play-button.small {
        max-height: 30dvh;
        max-width: 30dvw;
        min-height: 10dvh;
        min-width: 30dvw;
      }

      .google-play-button.large {
        font-size: 1.2rem;
      }

      p {
        font-family: "Jaldi";
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="frame"></div>
        <div class="screen"></div>
        <div class="screenshots">
          <img
            class="active"
            src="images/screenshots/1.png"
            alt="Screenshot 1"
          />
          <img src="images/screenshots/2.jpg" alt="Screenshot 2" />
          <img src="images/screenshots/3.jpg" alt="Screenshot 3" />
          <img src="images/screenshots/4.jpg" alt="Screenshot 3" />
          <img src="images/screenshots/5.jpg" alt="Screenshot 3" />
        </div>
      </div>

      <div class="logo">
        <img src="images/icon.png" alt="Logo" />
        <div class="description">
          <img style="max-width: 60%" src="images/quakerate.png" />
          <p style="font-size: 16px">
            Türkiye'nin deprem gerçeğiyle yüzleşmesi ve güvenli yapılar inşa
            etme bilincinin artması için ezber bozacak uygulama
          </p>
        </div>
        <a
          class="google-play-button small"
          href="http://play.google.com/store/?pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"
          ><img
            style="object-fit: scale-down"
            alt="Google Play'den alın"
            src="https://play.google.com/intl/en_us/badges/static/images/badges/tr_badge_web_generic.png"
        /></a>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2023 QuakeRate from CrowMind</p>
    </div>
    <script>
      var screenshots = document.querySelectorAll(".screenshots img");
      var index = 0;
      setInterval(function () {
        screenshots[index].classList.remove("active");
        index = (index + 1) % screenshots.length;
        screenshots[index].classList.add("active");
      }, 3000);
    </script>
  </body>
</html>
